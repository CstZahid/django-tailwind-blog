{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create a New Blog Post</h1>

<form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required class="w-full border p-2 rounded">
    <input type="text" name="author" placeholder="Author" required class="w-full border p-2 rounded">
    <textarea name="content" placeholder="Content here..." required class="w-full border p-2 rounded h-40"></textarea>
    <input type="file" name="image" accept="image/*" class="w-full border p-2 rounded">
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
</form>

{% endblock %}
